<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/login_style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "../js/function.js"></script>
</head>
<body>
  <div  class="singin">
    <form id="singup_advertise">
      <h2 class="sing_in_h2">Advertise Sing Up</h2>
      <input type="text" name="singup_advertise_first_name" placeholder="First Name" id="singup_advertise_first_name" onfocus="this.value=''">
      <input type="text" name="singup_advertise_last_name" placeholder="Last Name" id="singup_advertise_last_name" onfocus="this.value=''">
      <input type="email" name="singup_advertise_email" placeholder="user@gmail.com" id="singup_advertise_email" onfocus="this.value=''">
      <input type="password" name="singup_advertise_password" placeholder="password" id="singup_advertise_password" onfocus="this.value=''">
      <input type="text" name="singup_advertise_nickname" placeholder="nickname" id="singup_advertise_nickname" onfocus="this.value=''">
      <button type="submit" name="button" class="button" id="tab_login">Sing Up</button>
      <div id="container">
        <a href="#" class="reset_pass">Reset password</a>
        <a href="#" class="reset_pass">Forgot password</a>
      </div><br><br>
      Do You Have Account <a href="../index.html" class="sing_up_account"> Sign In</a>
    </form>
    <div id="result_singup_advertise"></div>
</body>
</html>
