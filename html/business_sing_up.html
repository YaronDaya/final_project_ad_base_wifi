<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/login_style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "../js/function.js"></script>
</head>
<body>
  <div  class="singin">
    <form id="singup_business">
      <h2 class="sing_up_h2">Sing Up</h2>
      <input type="text" name="sing_up_owner_name" placeholder="Owner Name" id="sing_up_owner_name" onfocus="this.value=''">
      <input type="text" name="sing_up_company_name" placeholder="Company Name" id="sing_up_company_name" onfocus="this.value=''">
      <input type="text" name="sing_up_addr_name" placeholder=" Address" id="sing_up_addr_name" onfocus="this.value=''">
      <input type="email" name="sing_up_business_email" placeholder="user@gmail.com" id="sing_up_business_email" onfocus="this.value=''">
      <input type="password" name="sing_up_business_password" placeholder="password" id="sing_up_business_password" onfocus="this.value=''">
      <button type="submit" name="button" class="button" id="tab_login">Sing Up</button>
      <div id="container">
        <a href="#" class="reset_pass">Reset password</a>
        <a href="#" class="reset_pass">Forgot password</a>
      </div><br><br>
      Do You Have Account <a href="../index.html" class="sing_up_account"> Sign In</a>
    </form>
    <div id="result_singup_business"></div>
</body>
</html>
