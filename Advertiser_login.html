<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style_login.css">
  <title> Login From </title>
</head>
<body>
  <div class="login-wrap">
  	<div class="login-html">
  		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
  		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
  		<div class="login-form">
  			<div class="sign-in-htm">
  				<div class="group">
  					<label for="pass" class="label">Email Address</label>
  					<input id="pass" type="text" class="input" placeholder="user@gmail.com">
  				</div>
  				<div class="group">
  					<label for="pass" class="label">Password</label>
  					<input id="pass" type="password" class="input" data-type="password" placeholder="password">
  				</div>
  				<div class="group">
  					<input id="check" type="checkbox" class="check" checked>
  					<label for="check"><span class="icon"></span> Keep me Signed in</label>
  				</div>
  				<div class="group">
  					<a href="#"><input type="submit" class="button" value="Sign In"></a>
  				</div>
  				<div class="hr"></div>
  				<div class="foot-lnk">
  					<a href="#forgot">Forgot Password?</a>
  				</div>
  			</div>
  			<div class="sign-up-htm">
  				<div class="group">
  					<label for="user" class="label">Company</label>
  					<input id="user" type="text"  placeholder="Company" class="input">
  				</div>
          <div class="group">
  					<label for="user" class="label">Type of Business</label>
  					<input id="user" type="text" placeholder="Coffee Shop, Restaurants, Appliances and more..." class="input">
  				</div>
          <div class="group">
  					<label for="user" class="label">Business description</label>
            <textarea id ="user" name="name" rows="8" cols="80" placeholder="Please write the text here" class="input"></textarea>
  				</div>
  				<div class="group">
  					<a href="index.html"><input type="submit" class="button" value="Sign Up"></a>
  				</div>
          <div class="group">
  				     <a href="Business_login.html"><input type="submit" class="button" value="Business"></a>
  				</div>
          <div class="group">
  					<a href="#"><input type="submit" class="button" value="Advertiser"></a>
  				</div>
  				<div class="hr"></div>
  				<div class="foot-lnk">
  					<label for="tab-1">Already Member?</a>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
