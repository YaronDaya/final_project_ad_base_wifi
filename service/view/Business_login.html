<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style_login.css">
  <title> Login From </title>
</head>
<body>
  <div class="login-wrap">
  	<div class="login-html">
  		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
  		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
  		<div class="login-form">
  			<div class="sign-in-htm">
  				<div class="group">
  					<label for="pass" class="label">Email Address</label>
  					<input id="pass" type="text" class="input" placeholder="user@gmail.com">
  				</div>
  				<div class="group">
  					<label for="pass" class="label">Password</label>
  					<input id="pass" type="password" class="input" data-type="password" placeholder="password">
  				</div>
  				<div class="group">
  					<input id="check" type="checkbox" class="check" checked>
  					<label for="check"><span class="icon"></span> Keep me Signed in</label>
  				</div>
  				<div class="group">
  					<a href="#"><input type="submit" class="button" value="Sign In"></a>
  				</div>
  				<div class="hr"></div>
  				<div class="foot-lnk">
  					<a href="#forgot">Forgot Password?</a>
  				</div>
  			</div>
  			<div class="sign-up-htm">
          <div id = map>
            <script>
              function initMap(){
                var uluru = { lat:-25.344, Ing:131.036}
                var map = new google.maps.Map(
                  document.getElementById('map'),{zoom:8,center:uluru});
                  var marker = new google.maps.Marker({position:uluru,map:map});
              }
            </script>
            <script async defer>
            src = "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            </script>
          </div>
  				<div class="group">
  					<label for="user" class="label">Position X</label>
  					<input id="user" type="text"  placeholder="Position X" class="input">
  				</div>
          <div class="group">
  					<label for="user" class="label">Position Y</label>
  					<input id="user" type="text" placeholder="Position Y" class="input">
  				</div>
          <div class="group">
  					<label for="user" class="label">Coupon</label>
  					<input id="user" type="text" placeholder="Coupon" class="input">
  				</div>
  				<div class="group">
  					<a href="index.html"><input type="submit" class="button" value="Sign Up"></a>
  				</div>
          <div class="group">
  				     <a href="#"><input type="submit" class="button" value="Business"></a>
  				</div>
          <div class="group">
  					<a href="Advertiser_login.html"><input type="submit" class="button" value="Advertiser"></a>
  				</div>
  				<div class="hr"></div>
  				<div class="foot-lnk">
  					<label for="tab-1">Already Member?</a>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
