<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/login_style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
  <div  class="singin">
    <form id="log_in" method="post" action="../php/sing_up.php.php">

      <input type="text" name="sing_up_last_name" placeholder="Last Name" id="sing_up_last_name" onfocus="this.value=''">
      <input type="email" name="sing_up_email" placeholder="user@gmail.com" id="sing_up_email" onfocus="this.value=''">

      <input type="password" name="sing_up_password" placeholder="password" id="sing_up_password" onfocus="this.value=''">
      <button type="submit" name="button" class="button" id="tab_login">Sing Up</button>
      <div id="container">
        <a href="#" class="reset_pass">Reset password</a>
        <a href="#" class="reset_pass">Forgot password</a>
      </div><br><br>
      Do You Have Account <a href="../index.html" class="sing_up_account"> Sign In</a>
    </form>
    <div id="result_login"></div>
